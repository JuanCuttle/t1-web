@(agenda: models.dados.Agenda)

@agenda.numLicitacoes match {
	case 0 => {<p>Nenhuma licitação registrada.</p>}
	case _ => {
		<p>A agenda possui @agenda.numLicitacoes licitação(ões) cadastrada(s).</p>

		<table border="1">
			<tr><th>Id da licitação</th><th>Descrição</th></tr>

			@for((nome,licitacao) <- agenda.licitacoes) {
       			<tr>
       				<td>@licitacao.id</td>
       	   			<td>@licitacao.nome</td>
       			</tr>
			}
		</table>	
	}
}
